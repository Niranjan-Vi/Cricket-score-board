<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="admin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scores</title>
</head>

<body>
    <nav>
        <h3>score card</h3>
        <h2>Cric Hub</h2>
        <button class="button"> <a href="index.html">Home</a></button>
    </nav>
    <div class="container">
        <div class="head" >
           <h3 id="head">Select Team</h3> 
        </div>
        <div class="nav">
            <select class="option" id="team1">
                <option >IND</option>
                <option>PAK</option>
                <option >AUS</option>
                <option >NZ</option>
            </select>
            <h3> vs </h3>
            <select class="option" id="team2">
                <option >IND</option>
                <option>PAK</option>
                <option >AUS</option>
                <option >NZ</option>
            </select>
            
        </div>
        <div class="ball">
            <button id="current-run"></button>
        </div>
        
        <div class="score-card">
            <h3>Over
            </h3>
            <input type="text" class="over" id="over"> 
            <h3>Total runs
            </h3> 
            <input type="text" class="over"  id="t_runs">
            <h3>Total wickets
            </h3> 
            <input type="text" class="over"  id="t_wickets">
            
        </div>
        <div id="over-runs">
            <button id="run" class="score-button ">1</button>
            <button id="run" class="score-button ">2</button>
            <button id="run" class="score-button ">3</button>
            <button id="run" class="score-button ">4</button>
            <button id="run" class="score-button ">6</button>
            <button id="run" class="score-button ">WD</button>
            <button id="wicket" class="score-button score-button1 ">W</button>
        </div>
        <div class="tail">
            <button id="update">Reset</button>

        </div>
    </div>

<script  src="admin.js"></script>
</body>
</html>
